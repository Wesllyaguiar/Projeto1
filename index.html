<!DOCTYPE html>
<html LANG="PT-BR">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="_css/fomulario.css" media="screen">
<title>Cadastro</title>
</head>
<Body>

    <div class="campo">
        <h1 id="titulo">Cadastro do weslly</h1>
        <p id="subtitulo">complete suas informaçoes</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>isso é apenas um teste</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checkedS> front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">selecione</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>selecione as tecnologia que utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia14" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PHYTON">
                <label for="tecnologia6">PHYTON</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>conte um pouco sobre voce</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">concluido</button>

    </form>
</Body>
</html>
